version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: badeheyaat-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-badeheyaat}
      POSTGRES_USER: ${DATABASE_USERNAME:-badeheyaat_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-badeheyaat_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - badeheyaat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-badeheyaat_user} -d ${DATABASE_NAME:-badeheyaat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: badeheyaat-strapi
    restart: always
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-badeheyaat}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-badeheyaat_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-badeheyaat_password}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      APP_KEYS: ${APP_KEYS}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      MICROSERVICE_URL: ${MICROSERVICE_URL:-http://microservice:4000}
    volumes:
      - shared-media:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - badeheyaat-network

  microservice:
    build:
      context: ./microservice
      dockerfile: Dockerfile
    container_name: badeheyaat-microservice
    restart: always
    environment:
      PORT: ${MICROSERVICE_PORT:-4000}
      STRAPI_API_URL: ${STRAPI_API_URL}
      STRAPI_API_TOKEN: ${MICROSERVICE_STRAPI_TOKEN}
    volumes:
      - shared-media:/shared-media
    depends_on:
      - strapi
    networks:
      - badeheyaat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: badeheyaat-frontend
    restart: always
    environment:
      STRAPI_API_URL: ${STRAPI_API_URL}
      STRAPI_API_TOKEN: ${FRONTEND_STRAPI_TOKEN}
      NEXT_PUBLIC_STRAPI_API_URL: ${NEXT_PUBLIC_STRAPI_API_URL}
    volumes:
      - shared-media:/app/public/media:ro
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - strapi
    networks:
      - badeheyaat-network

networks:
  badeheyaat-network:
    name: badeheyaat-network
    driver: bridge

volumes:
  postgres-data:
    name: badeheyaat-postgres-data
  shared-media:
    name: badeheyaat-shared-media
