version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: badeheyaat-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-badeheyaat}
      POSTGRES_USER: ${DATABASE_USERNAME:-badeheyaat_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-badeheyaat_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - badeheyaat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-badeheyaat_user} -d ${DATABASE_NAME:-badeheyaat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: badeheyaat-strapi
    restart: always
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-badeheyaat}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-badeheyaat_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-badeheyaat_password}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT}
      APP_KEYS: ${STRAPI_APP_KEYS}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${STRAPI_ENCRYPTION_KEY}
    volumes:
      - ./backend:/app
      - shared-media:/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - badeheyaat-network

  microservice:
    build:
      context: ./microservice
      dockerfile: Dockerfile
    container_name: badeheyaat-microservice
    restart: always
    environment:
      PORT: 4000
      STRAPI_API_URL: http://strapi:1337
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
    volumes:
      - ./microservice:/app
      - shared-media:/shared-media
    depends_on:
      - strapi
    networks:
      - badeheyaat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: badeheyaat-frontend
    restart: always
    environment:
      STRAPI_API_URL: http://strapi:1337
      NEXT_PUBLIC_STRAPI_API_URL: ${NEXT_PUBLIC_STRAPI_API_URL:-http://localhost:1337}
    volumes:
      - ./frontend:/app
      - shared-media:/app/public/media:ro
    ports:
      - "3000:3000"
    depends_on:
      - strapi
    networks:
      - badeheyaat-network

networks:
  badeheyaat-network:
    name: badeheyaat-network
    driver: bridge

volumes:
  postgres-data:
    name: badeheyaat-postgres-data
  shared-media:
    name: badeheyaat-shared-media
